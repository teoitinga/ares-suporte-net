<header-auth></header-auth>
<mat-form-field class="pesquisa-input ml-2">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Fazenda córrego do diamante" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="data-previsao" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="data-prevista"> Data prevista </th>
      <td mat-cell *matCellDef="let row"> {{row.dataDeConclusao}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="servico">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="servico"> Serviço </th>
      <td mat-cell *matCellDef="let row"> {{row.descricaoDoServico}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="status-call"> Propriedade </th>
      <td mat-cell *matCellDef="let row"> {{row.propriedadeRural}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="produtor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="produtor"> Produtor </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.nomeDoProdutor}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="produtor"> Ações </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> 
        <button mat-mini-fab matTooltip="Finalizada" color="primary" aria-label="Example icon button with a menu icon">
          <mat-icon>menu</mat-icon>
        </button>  
        <button mat-mini-fab disabled aria-label="Example icon button with a home icon">
          <mat-icon>home</mat-icon>
        </button>  
        <button mat-mini-fab disabled aria-label="Example icon button with a home icon">
          <mat-icon>home</mat-icon>
        </button>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <!--<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>-->
  <mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = $event">
</mat-paginator>
</div>
