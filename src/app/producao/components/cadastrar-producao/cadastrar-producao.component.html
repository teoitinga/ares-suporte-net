<p>cadastrar-producao works!</p>
<template-produtor-min (updated)="onInsereProdutor($event)"></template-produtor-min>
<pesquisa-producao-autocomplete [inputObject]="producao" (updated)="onSelecionaProducao($event)"></pesquisa-producao-autocomplete>
<div class="col-12" [formGroup]="producaoForm">
    <div class="col-12">
        <label for="descricao-da-renda" class="form-label">Quantidade produzida anualmente</label>
        <input type="text" onclick="this.select()" class="form-control" id="descricao-da-renda"
          placeholder="informe a quantidade prodizuda anualmente" formControlName="quantidade">
      </div>
    <div class="col-12">
        <label for="valor-unitario" class="form-label">Valor unitário</label>
        <input type="text" onclick="this.select()" class="form-control" id="valor-unitario"
          placeholder="informe o Valor unitário médio" formControlName="valorUnitario">
      </div>
</div>

<button class="btn btn-primary" (click)="insereProducao()">Registrar renda</button>

<template-table-produtors  [inputProdutores]="produtores"></template-table-produtors>
<template-table-producao [inputProducao]="producoes" (updated)="onRemoveProducao($event)"></template-table-producao>
