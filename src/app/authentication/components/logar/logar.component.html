    <div class="col-2" color="primary">
      <form [formGroup]="form" novalidate>
      <div class="form-row">
        <div class="col from-group">
          <label>
              Username:
              <input type="text" formControlName="login">
            </label>
        </div>
        <div class="col form-group">
          <label>
            Password:
            <input type="password" formControlName="senha">
          </label>
        </div>

      </div>
    </form>
    <div class="mt-3 d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary me-md-2" type="button"(click)="logar()" [disabled]="!form.valid">login</button>
      <button class="btn btn-primary" type="button"(click)="logout()" [disabled]="!form.valid">logout</button>
    </div>
    </div>


</div>
