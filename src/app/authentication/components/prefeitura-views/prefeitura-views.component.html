<div class="row m-2 d-flex justify-content-around">
    <div class="card" (click)="kitHorta()">
        <div class="card-body">
            <img src="../../../../assets/320x200/hortalicas.png" class="card-img-top m-1" alt="Registro de visitas">
            <h5 class="card-title">Kit Horta</h5>
            <p class="card-text">Doação de sementes de hortaliças</p>
        </div>
    </div>
    <div class="card" (click)="carEmissao()">
        <div class="card-body">
            <img src="../../../../assets/320x200/car.png" class="card-img-top m-1" alt="Registro de visitas">
            <h5 class="card-title">Emissão de CAR</h5>
            <p class="card-text">Emissão de Cadastro ambiental rural</p>
        </div>
    </div>
    <div class="card" (click)="carRetificacao()">
        <div class="card-body">
            <img src="../../../../assets/320x200/car.png" class="card-img-top m-1" alt="Registro de visitas">
            <h5 class="card-title">Retificação de CAR</h5>
            <p class="card-text">Retificar registro de Cadastro ambiental rural</p>
        </div>
    </div>
    <div class="card" (click)="car2via()">
        <div class="card-body">
            <img src="../../../../assets/320x200/car.png" class="card-img-top m-1" alt="Registro de visitas">
            <h5 class="card-title">2º Via de CAR</h5>
            <p class="card-text">Emissão 2ª via de Cadastro ambiental rural</p>
        </div>
    </div>
    <div class="card" (click)="geoIma()">
        <div class="card-body">
            <img src="../../../../assets/geo.png" class="card-img-top m-1" alt="Registro de visitas">
            <h5 class="card-title">GEO IMA</h5>
            <p class="card-text">Georeferenciamento de propriedades rurais junto ao IMA</p>
        </div>
    </div>
</div>
